sudo: false
language: cpp
compiler:
  - gcc
  - clang
install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.7" CC="gcc-4.7"; fi
script:
  - mkdir build
  - cd build
  - cmake ..
  - make
  - ctest -D ExperimentalBuild
  - ctest -D ExperimentalMemCheck
addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
            - kalakris-cmake
        packages:
            - gcc-4.7
            - g++-4.7
            - valgrind
            - cmake
